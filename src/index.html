<body md-theme-watch ng-controller="IndexController as vm" class="{{state.current.bodyClass || ''}}" ng-class="{'modal-open':dialog}">

  <!-- SPLASH SCREEN -->
  
  <div class="modal fade" id="tokenExpireWarning" role="dialog" style=" z-index: 999999 !important; top:50%;transform: translateY(-50%);">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          {{tokenExpireMessage}}
        </div>
        <div class="modal-footer">
          <button role="button" class="btn btn-sd" ng-click="close()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="tokenExpires" role="dialog" style=" z-index: 999999 !important; top:50%;transform: translateY(-50%);">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          {{errorMessage}}
        </div>
        <div class="modal-footer">
          <button ng-if="showReload" role="button" class="btn btn-sd" ng-click="reload()">Reload</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="warningIE" role="dialog" style=" z-index: 999999 !important; top:50%;transform: translateY(-50%);">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          The modern web apps are using Google Chrome, with SKILL we advise you should, too
      
        </div>
        <div class="modal-footer">
          <a href="https://www.google.com/chrome/" role="button" class="btn btn-sd">Got it!</a>
        </div>
      </div>
    </div>
  </div>
  <div id="back-drop-div" style="display: none;"></div>
  <ms-splash-screen id="splash-screen">
    <div class="center">
      <div class="logo" layout="column" layout-align="start center">
        <span class="logo-image">
          <img src="/assets/images/logos/petronas-logo.PNG">
        </span>
        <span class="logo-text">SKILL</span>
      </div>
      <!-- Material Design Spinner -->
      <div class="spinner-wrapper">
        <div class="spinner">
          <div class="inner">
            <div class="gap"></div>
            <div class="left">
              <div class="half-circle"></div>
            </div>
            <div class="right">
              <div class="half-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- / Material Design Spinner -->
    </div>
  </ms-splash-screen>
  <!-- / SPLASH SCREEN -->
  
  <div id="main" class="animate-slide-up" ui-view="main" layout="column"></div>
  <div class="modal-backdrop fade in" ng-show="dialog"></div>
