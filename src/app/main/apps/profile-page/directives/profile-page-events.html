<a href="{{event.eventUrl}}" target="_blank">

        <div class="events-item">
            <div class="events-item__icon">
                <img src="/assets/icons/new-icons/calendar-icon.svg">
            </div>
            <div class="events-item__names pal-4">
                {{event.title}} &nbsp;
                <span>{{event.startDate}}</span>
            </div>
        </div>
    </div>
</a>
