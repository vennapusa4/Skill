<style>
  .k-dropzone {
    height: 150px;
  }

  .helper {
    position: absolute;
    bottom: 45px;
    width: 100%;
  }
  .inline-upload .k-upload .k-dropzone .k-upload-button {
    position: absolute;
    bottom: 95px;
    left: 13%;
  }
</style>
<div class="accordion_block">
  <label>Advertisement Image *</label>
  <div class="">
    <div class="">
      <div class="form-group inline-upload">
        <label class="no-uploader">
        <input id="files" name="files" type="file"
               accept=".jpg,.png,.jpeg" 
               kendo-upload
               k-options="k_options"
               k-select="angular.element(this).scope().Upload(event)"
               k-upload="angular.element(this).scope().Upload(event)" 
               onchange="angular.element(this).scope().Upload(event)"
               />
        <div class="text-center" style="width: 100%; bottom: 70px; position: absolute;">
          <span style="padding: 5px 15px; border-radius: 0.5rem; background: #20419A; color: white; font-size: 12px ">Select File Here</span>
        </div>
        <p class="helper text-center">Minimum dimension 500 x 500 pixels in png or jpg</p>
        </label>
      </div>
    </div>
    <div class="">
      <div ng-show="CoverImage.name !== undefined">
        <img style="width: 100%" data-ng-src="{{isDefaultCoverImage ? CoverImage.result :  'data:image/PNG;base64,'+ CoverImage.result}} " alt="{{CoverImage.name}}" onerror="this.src ='/assets/images/NoImage.gif'">
      </div>
    </div>
  </div>
</div>
