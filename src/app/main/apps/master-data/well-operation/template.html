<div class="setting_heading cf">
    <div class="search_head right">
        <form ng-submit="search()">
            <input type="text" class="grid_search form-control" placeholder="Search Wells Operation..." ng-model="keyword">
            <button type="submit"><i class="icon-search"></i></button>
        </form>
    </div>
</div>
<div class="admin_setting">
    <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
</div>

<script type="text/x-kendo-template" id="createTemplate">
    <div class="form-group">
        <div class="col-md-11">
            <label for="name" class="col-2 col-form-label">Wells Operation Name</label>
        </div>
        <div class="col-md-11">
            <input id="name" name="name" kendo-text-box type="text"
                   placeholder="Wells Phase Name" required
                   data-bind="value: name" class="form-control k-textbox"
                   data-required-msg="Please enter Wells Operation Name." />
        </div>
    </div>
</script>
