<style>
    .btn-sd-purple {
      background: #2C5282;
      border-radius: 0.25rem;
    }
  
    #table-container {
      margin-top: 2rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }
  
    #table-searcher {
      margin-top: 2rem;
      border-radius: 0.25rem;
    }
  
    #table-searcher .search-container {
      display: flex;
      border: 1px solid #ddd;
      background: #f3f3f3;
      border-radius: 4px;
      padding: 10px;
    }
  
    #table-searcher .search-container__input {
      flex: 1 1 0%;
    }
  
    #table-searcher .search-container__button button {
      border: 0 none;
      font-size: 13px;
      font-weight: 500;
      background: #E0E0E0;
      height: 35px;
      line-height: 35px;
      padding: 0px 15px;
      outline: none;
      text-align: center;
      border-radius: 0.25rem;
      color: #616161;
    }
    #table-searcher .search-container__button button:hover {
      background: #9E9E9E;
    }
  
    #table-searcher i.icon-search {
      color: #898989;
    }
  
    #table-container .grid table {
      border-right: 1px solid #ddd;
      border-left: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    #table-container .grid .k-pager-wrap {
      background: transparent;
    }
  
    #table-container .grid table .k-grid-header th:first-child {
      text-align: left;
    }
  
    #table-container .grid table tbody td {
      border-top: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
  
    #table-container .grid .k-pager-wrap>.k-link,
    #table-container .grid .k-pager-wrap .k-pager-numbers li>a,
    #table-container .grid .k-pager-wrap .k-pager-numbers li>span {
      border: 1px solid #ddd;
    }
  
    #table-container .grid table tbody td:last-child {
      border-right: 1px solid transparent;
      text-align: center;
      width: 10%;
    }
  
    #table-container .grid table .k-grid-header th:last-child {
      text-align: center;
      padding: 5px 0;
      width: 10%;
    }
  
    #table-container .grid table tbody td:last-child button {
      border: 1px solid transparent;
      border-radius: 50%;
      padding: 0px;
      padding-top: 1px;
      width: 20px;
      font-size: 16px;
      height: 20px;
      background: transparent;
      color: #666;
    }
  
    #table-container .grid table tbody td:last-child button:hover {
      background: rgba(44, 82, 130, 0.2);
    }
  
    #table-container .grid table .k-grid-header th {
      background: #2C5282;
      border-right: none;
      color: white;
      white-space: normal;
      padding: 5px 0 5px 15px
    }
  
    #table-container .grid table .k-grid-header th.k-header {
      vertical-align: middle;
      line-height: 1.5em;
    }
  
    #table-container .grid table .k-grid-header th>.k-link {
      color: white;
      white-space: normal;
      line-height: 1.25em;
      height: auto;
    }
  
    #table-container .list-group-item {
      padding: 0;
      font-size: 16px;
    }
    #table-container .list-group-item > div[aria-expanded=true] .arrow span {
      transform: rotate(90deg);
    }
  
  
    #table-container .group-child {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      display: flex;
    }
  
    #table-container .arrow {
      padding-right: 15px;
      font-size: 10px;
    }
  
    #table-container .cop-collapse {
      padding: 10px 15px;
      background: #f3f3f3;
      border-top: 1px solid #ddd;
    }
  </style>
<div class="setting_heading cf">
    <div class="">
        <h3>Performance Report Template</h3>
        <div class="addNew-Container">
          <a ui-sref="appAdmin.performanceReport.performanceReportUpload" class="btn btn-sd btn-sm btn-sd-purple">Add New Performance Report Template File</a>
        </div>
        <div id="table-searcher">
            <div class="search-container">
              <div class="search-container__input">
                <div class="search_head">
                  <form class="ng-pristine ng-valid">
                    <input type="text" class="grid_search form-control ng-pristine ng-untouched ng-valid ng-empty"
                      placeholder="Type to search.." ng-model="searchfield" aria-invalid="false"
                      ng-keyup="getSearchResults();">
                    <button type="submit">
                      <i class="icon-search"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        <div id="table-container" class="admin_setting">
            <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
        
        </div>
    </div>

        <h3>Performance Report Template</h3>
    </div> -->
