<div role="tabpanel" class="tab-pane active">
    <div class="setting_heading cf">
        <div class="left">
            <h3>Equipment</h3>
        </div>
        <div class="search_head right">
            <form ng-submit="Search()">
                <input type="text" class="grid_search form-control" placeholder="Search Equipment..." ng-model="Keyword" />
                <button type="submit">
                    <i class="icon-search"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="admin_setting">
        <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
        <script type="text/x-kendo-template" id="editorTemplate">

            <div class="form-group">
                <div class="col-md-11">
                    <label for="name" class="col-2 col-form-label title">Equipment Name</label>
                </div>
                <div class="col-md-11">
                    <input id="name"  name="name" kendo-text-box data-bind="value: name" class="form-control" required="required" validationmessage="Please enter equipment name." />
                </div>
            </div>
            <!--<div class="form-group">
                <div class="col-md-11">
                    <span class="title">Is Deleted</span>
                    <input class="chk" type="checkbox" id="isDeleted" kendo-check-box data-bind="checked: isDeleted" />
                </div>
            </div>-->

        </script>

    </div>
</div>
