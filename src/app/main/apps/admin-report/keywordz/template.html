<div id="Tab" class="fw">
  <div id="TabNav" class="horizontal-scrollable-tabs" style="width: 100%">
    <div class="horizontal-tabs">
      <ul role="tablist" class="nav nav-tabs nav-tabs-horizontal" style="width: 100%">
        <li role="presentation" ui-sref="appAdmin.adminReport.knowledgeReuse"><a data-toggle="tab">Knowledge Reuse</a></li>
        <li role="presentation" ui-sref="appAdmin.adminReport.potentials" ui-sref-active="active">
          <a data-toggle="tab">Value Tracking</a>
        </li>
        <li class="active">
          <a href="#">Search Term (Zero Results)</a>
        </li>
        <li role="presentation" ui-sref="appAdmin.adminReport.keywordf" ui-sref-active="active">
          <a data-toggle="tab">Keyword Search (Frequent)</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
      <div class="setting_heading cf">
        <div class="left">
          <h3>Challenges</h3>
        </div>
        <div class="search_head right mar20">
          <form ng-submit="Search()">
            <input type="text" class="grid_search form-control" placeholder="Search..." ng-model="Keyword" />
            <button ng-show="Keyword" ng-click="removeSearchText()" style="right: 25px;">x</button>
            <button type="submit">
              <i class="icon-search"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="admin_setting challenge-table">
        <div kendo-grid="grid" class="grid" options="mainGridOptions"></div>
        <script type="text/x-kendo-template" id="editorTemplate">

          <div class="form-group">
            <div class="col-md-11">
              <label for="name" class="col-2 col-form-label title">CoP Name</label>
            </div>
            <div class="col-md-11">
              <input id="name" name="name" kendo-text-box data-bind="value: name" class="form-control"
                     required="required" validationmessage="Please enter cop name." />
            </div>
          </div>
          <!--<div class="form-group">
              <div class="col-md-11">
                  <span class="title">Is Deleted</span>
                  <input class="chk" type="checkbox" id="isDeleted" name="isDeleted" kendo-check-box data-bind="checked: isDeleted" />
              </div>

          </div>-->

        </script>

      </div>
    </div>
  </div>
</div>
