<div class="main-color newForm">
  <div class="result_head">
    <div class="new-header"></div>
  </div>
  <div class="newForm-placement">
      <div class="container std-font pab-16">
          <div class="nform pax-8 pay-4" id="CreateCollection">
              <div class="">
                  <h2>Share Experience</h2>
                  <div class="std-label">
                      What Would You Like to Share Today?
                  </div>
              </div>
              <form ng-submit="SaveCollection($event)" >
                  <div class="row rowFlex">
                      <div class="col-md-8">
                          <div class="mat-3">
                              <knowledge-types name="'New Collection'" description="'The list of knowledge related to particular theme or event'" current="1" total="1"></knowledge-types>
                          </div>
                          <div class="form-group mat-8">
                            <label for="collectionName">Collection name <span class="req">*</span></label>
                            <input type="text" class="form-control" ng-model="NewCollection.collectionName" id="collectionName" name="collectionName" required data-required-msg />
                            <span class="k-invalid-msg" data-for="collectionName"></span>
                          </div>

                          
                          <div class="form-group">
                            <label>Cover image
                            </label>
                            <div class="row">
                              <div class="col-sm-6">
                                <div upload-image on-uploaded="UploadedImage(data)"></div>
                              </div>
                              <div class="col-sm-6">
                                <div class="current_image">
                                  <img src="{{NewCollection.CoverImage.result}}" alt="{{NewCollection.CoverImage.name}}" />
                                </div>
                              </div>
                            </div>
                            <span class="k-widget k-tooltip k-tooltip-validation k-invalid-msg" ng-if="showImageError"><span class="k-icon k-i-warning"> </span>Please Upload Cover Image</span>
                          </div>
                          <div class="form-group">
                            <textarea id="collectionDescription" name="collectionDescription" kendo-editor k-resizable="true" k-ng-model="NewCollection.collectionDescription" data-richtext-msg data-minlength-msg>                                     
                            </textarea>
                             <span class="k-invalid-msg" data-for="collectionDescription"></span>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <action-card showaction="'submit'" showpublish="'hide'" step="1" knowledgetype="knowledgetype"></action-card>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
 </div>
<div class="modal fade modal_edit modal_response" id="redirectPosting" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="popup-interest">
            <div class="std-title mat-8">Are you sure?</div>
            <div class="mat-4">
              Your changes will not be saved. Are you sure you want to leave before completing the form?
            </div>
          </div>
        </div>
        <div class="modal-footer dangerAction text-sm">
          <button type="button" class="v2-button-2" data-dismiss="modal">No</button>
          <button type="button" ng-click="confirmRedirect()" class="v2-button">Yes</button>
        </div>
      </div>
  </div>
</div>
