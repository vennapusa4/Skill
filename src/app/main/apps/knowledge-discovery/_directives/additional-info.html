<div class="accordion_block">
</ul>
<input type="text" class="form-control search_block mab-8" kendo-auto-complete="AdditionalPopup" ng-model="Additional" k-options="AllSource" id="additional-free-text" ng-disabled="disabled"/>
  <ul ng-show="AdditionalWells.length > 0 || AdditionalEquipments.length > 0 || AdditionalProjects.length > 0" id="AccInfo" class="box" style="margin-bottom: 15px;" kendo-panel-bar>
    <li skill-addition-project disabled="disabled" ng-repeat="item in AdditionalProjects" id="project{{$index}}" class="k-item k-state-default" data="AdditionalProjects[$index]"
        total="AdditionalProjects">
    </li>
    <li skill-addition-well disabled="disabled" ng-repeat="item in AdditionalWells" id="well{{$index}}" class="k-item k-state-default" data="AdditionalWells[$index]"
        total="AdditionalWells">
    </li>
    <li skill-addition-equipment disabled="disabled" ng-if="AdditionalEquipments.length > 0" id="equipment" class="k-item k-state-default" data="AdditionalEquipments">
    </li>
    <!-- <li class="add_new k-state-active"> -->
    <li class="add_new k-state-active">
      <div>
        <div class="form-group">
          <label ng-bind-html="Questions.newInfo"></label>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="ModalCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="icon-del"></i></button>
                <h5>{{Questions.newEntry}}</h5>
                <p>{{Questions.createNewEntry}}</p>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label ng-bind-html="Questions.entryName"></label>
                  <input type="text" class="form-control" ng-model="New.name" id="x-entry-name">
                </div>
                <div class="form-group">
                  <label ng-bind-html="Questions.entryType"></label>
                  <select class="form-control" ng-model="New.type">
                    <option value="Project">Project</option>
                    <option value="Well">Well</option>
                    <option value="Equipment">Equipment</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer text-right">
                <a class="btn-link" data-dismiss="modal" href="javascript:void(0)" ng-click="CancelNew()">Cancel</a>
                <button type="button" class="btn btn-sd btn-sd-purple btn-sm" data-dismiss="modal" ng-click="AddNew()">Save & Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
</div>

<div ng-if="showAddNew" class="modal-content" style="box-shadow: none; border: 1px solid #e0e0e0;">
  <div class="modal-header">
    <h5>New Entry</h5>
    <small>Create new entry for project, wells, equipment or keyword. May require admin moderation.</small>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Entry Name<span class="req">*</span></label>
      <input type="text" class="form-control" ng-model="New.name" id="x-entry-name">
    </div>
    <div class="form-group">
      <label>Entry Type<span class="req">*</span></label>
      <select class="form-control" ng-model="New.type">
        <option value="Project">Project</option>
        <option value="Well">Well</option>
        <option value="Equipment">Equipment</option>
      </select>
    </div>
  </div>
  <div class="modal-footer text-right">
    <a class="btn-link" style="padding: 5px 10px; font-size: 14px; line-height: 26px;" data-dismiss="modal" href="javascript:void(0)" ng-click="CancelNew()">Cancel</a>
    <button type="button" class="btn btn-sd btn-sd-purple btn-sm" data-dismiss="modal" ng-click="AddNew()">Save & Apply</button>
  </div>
</div>

<div id="#addScroll" style="opacity: 0;"></div>


<script type="text/x-kendo-template" class="search_template">
  <div class="no_item">
    <h5>Sorry we couldn’t find <strong>“{{Additional}}”</strong> in our existing database.</h5>
    <p>If that’s the right spelling, would you like to create a new entry instead?</p>
    <div class="form_cta cf text-right">
      <a href="javascript:void(0)" class="btn_link" ng-click="showAdding(false)">No, thanks</a>
      <button type="button" class="btn btn-sd btn-sm btn-sd-purple" ng-click="showAdding(true)">Yes, create new</button>
    </div>
  </div>
</script>
