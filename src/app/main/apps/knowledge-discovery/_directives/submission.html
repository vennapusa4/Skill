<div class="form-group">
  <label>
      <span ng-bind-html="Questions.submittedBy"></span>
  </label>
  <input type="text" class="form-control" value="{{SubmissionBy.displayName}}" disabled>
  <a href="javascript:void(0)" ng-click="changeSubmitterClick()"><b style="color: #00a19c;font-size:12px;" ng-show="show">{{Questions.changeSubmitter}}</b></a>
</div>
<div class="change-submitter-box" ng-if="isShowChangeSubmitterBox">
  <div class="form-group">
    <label>{{Questions.searchSubmitter}}:</label>
    <input type="text" class="form-control al_block"
           ng-model="Submitter"
           kendo-auto-complete
           k-options="SubmitterSource"
           k-open="onOpenSubmitter"
           k-select="onSelectSubmitter">
  </div>
  <div class="pull-right">
    <a class="btn_link" href="javascript: void(0);" ng-click="cancelSubmitter()">Cancel</a>
    <button type="button" class="btn btn-sd btn-sm btn-sd-purple" ng-click="applySubmitter()">Apply</button>
  </div>
  <div class="clearfix"></div>
</div>
<div class="-mat-4">
  <input id="alsoAuthor" type="checkbox" class="mat-1" ng-model="IsAuthor" ng-change="AlsoAuthor()"> <small>I am also the author of this article</small>
</div>
<div class="form-group mat-8">
  <label>
      <span ng-bind-html="Questions.author"></span>
  </label>
  <div add-author save="showAa"></div>
</div>
