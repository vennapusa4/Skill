<style>
  #uploaderList .uploadList-container{
    border-radius: 0.5rem;
    background: #f2f2f2;
    margin-bottom: 1rem;
    overflow: hidden;
    position: relative;
  }

  .k-dropzone {
    height: 150px;
  }

  .helper {
    position: absolute;
    bottom: 45px;
    left: 22%;
    width: 150px;
  }
  .useAsCoverImage {
    background: rgba(0,0,0,0.75);
    position: absolute;

    color: white;
    padding: 5px 15px 5px 32.5px;
    border-radius: 4rem;
    font-size: 12px;
    left: 3%;
  }
  .useAsCoverImage:before {
    content: "\2714";
    background: white;
    color: #00A99D;
    position: absolute;
    width: 1.75rem;
    text-align: center;
    border-radius: 50%;
    height: 1.75rem;
    left: 6px;
  }
  .inline-upload .k-upload .k-dropzone .k-upload-button {
    position: absolute;
    bottom: 95px;
    left: 13%;
  }
  .inline-upload .k-upload .k-dropzone>em {
    margin-top: 18px;
  }
  .carousel-indicators {
    bottom: 0px;
  }
  .carousel-control {
    width: 10%;
  }
  #uploaderList a.uploadList-container__remove{
    position: absolute;
    top: 14px;
    font-size: 14px;
    left: 8px;
  }
  #uploaderList .uploadList-container__attachment {
      width: 10rem;
      height: 10rem;
      background: rgb(245,245,245);
      border-radius: 0.5rem;
      border: 5px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
  }
  #uploaderList .uploadList-container__attachment img {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      border-radius: 0.5rem;
  }
  #uploaderList .uploadList-container__attachment span {
    font-size: 30px;
    color: #9E9E9E;
  }
  #uploaderList .uploadList-container__attachment-video {
    height: 100%;
    width: 100%;
    border-radius: 0.5rem;
  }
  #uploaderList .uploadList-container__body {
      flex: 1 1 0%;
      padding: 10px 10px 10px 35px;
      line-height: 1.5em;
  }
  #uploaderList .uploadList-container__body-size {
    font-size: 14px;
    margin-top: -14px;
  }
</style>
<div class="">
    <label>Cover Image</label>
    <div class="row rowFlex ">
      <div class="col-md-4">
        <div class="form-group inline-upload">
          <input name="files" type="file" kendo-upload k-options="k_options" k-select="Upload" k-upload="Prevent" 
          accept=".jpg,.png"/>
          <p class="helper text-center">Please use only PNG or JPG image format & the size is less than 500kb</p>
      </div>
      </div>
      <div class="col-md-8">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>

          <div class="useAsCoverImage">
            Use as Cover Image
          </div>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="/assets/images/BP1.jpg" alt="...">
            </div>
            <div class="item">
              <img src="/assets/images/cop-default-img.jpg" alt="...">
            </div>
          </div>
        
          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
