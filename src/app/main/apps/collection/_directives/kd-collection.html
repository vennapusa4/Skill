<div class="modal fade modal_small" id="AddCollection{{idForm}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="icon-del"></i>
        </button>
        <h4>Add to Collection</h4>
        <div class="box_collection">
          <h5>Recent</h5>
          <ul class="checkbox_sd">
            <li ng-repeat="item in ngModel.recents">
              <label>
                <input type="checkbox" ng-model="item.isChild">
                <span>{{item.collectionName}}</span>
              </label>
            </li>
          </ul>
          <h5 ng-if="isAdmin">All Collections</h5>
          <input class="form-control" type="text" ng- ng-model="searchText"> 
            <h5></h5>
          <ul class="checkbox_sd" ng-if="isAdmin">
            <li ng-repeat="item in ngModel.collections | filter:searchText">
              <label>
                <input type="checkbox" ng-model="item.isChild">
                <span>{{item.collectionName}}</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="text-right">
          <button ng-if="isAdmin" class="btn btn-sd btn-sm" type="button" ng-click="approve()">Add to collections</button>
        </div>
      </div>
    </div>
  </div>
</div>
