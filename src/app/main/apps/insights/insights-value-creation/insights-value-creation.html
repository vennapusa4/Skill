<link href="/assets/css/insights-style.css" rel="stylesheet" />
<style>
  #Data .data_switch ul li a {
    background-color: #fff;
  }
</style>
<div id="Top" class="top_insight">
  <div id="Crumb" class="hidden-xs">
    <div class="container">
      <p><a href="/">Home</a><span>âˆ™</span>Trending</p>
    </div>
  </div>
  <div id="Intro" class="text-center">
    <div class="container">
      <div class="intro_top">
        <h1>Trending <span class="icon icon-chart-1"></span></h1>
      </div>
    </div>
  </div>
</div>
<div id="InnerNav" class="affix-top">
  <div class="container">
    <div class="inner_nav_wrapper horizontal-scrollable-tabs">
      <div class="horizontal-tabs">
        <ul class="inner_nav nav-tabs-horizontal">
          <li><a ui-sref="app.insightsOverview">Overview</a></li>
          <li><a ui-sref="app.insightsKnowledge">Knowledge</a></li>
          <li><a ui-sref="app.insightsPeople">People</a></li>
          <li class="active"><a ui-sref="app.insightsValueCreation">Value Amplified</a></li>
          <li class="hidden">
            <a ui-sref="app.insightsLeaderboard"><img style="float: left;vertical-align: middle;margin-top: 24px;margin-right: 4px;"
                src="assets/images/leaderboard.png" alt="Leaderboard"> Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="Segment" class="">
  <div insights-segment-labels pagename="value"></div>
</div>
<div id="Data">
  <div class="container">
    <div class="row row-flex noExport">
      <div class="col-xs-12">
        <div class="box_title" style="border-bottom: 1px solid #e7e7e7;">
          <!--<a style="padding-bottom: 5px; position: absolute; color: #fff;right: 0px;bottom: 6px;" href="javascript:void(0)" class="btn btn-xs btn-sd"
            ng-click="exportPDF('.skill-front-end','Insight Value Creation')"><i class="icon-export"></i>&nbsp;Export PDF</a>-->
          <div class="global-export">
            <a class="btn btn-sd btn-sm" href="javascript:void(0)" data-toggle="dropdown" aria-expanded="false"><i class="icon-export"></i> Export</a>
            <div class="dropdown-menu">
              <ul>
                <li><a href="javascript:void(0)" style="float:left;width:100%; text-decoration:none" ng-click="exportPDF('.skill-front-end','Insight Value Creation')">PDF</a></li>
                <li ng-if="userInfo != undefined && userInfo != null && userInfo.isAdmin"><a href="javascript:void(0)" style="float:left;width:100%; text-decoration:none" ng-click="exportExcel('Value')">Excel (.xls)</a></li>
              </ul>
            </div>
          </div>
          <div class="dropdown sorting" style="position:absolute;right:110px;">
            <a href="#" ng-click="vm.showGlobalDropdown = !vm.showGlobalDropdown">{{vm.globalFilter}}</a>
            <div ng-show="vm.showGlobalDropdown" class="dropdown-menu" style="display:block;padding:0;">
              <ul>
                <li>
                  <div skill-date-range-picker start-date="vm.globalFromDate" end-date="vm.globalToDate" period-default="vm.globalDefaultFilter"
                    callback="vm.globalFilterDate(startDate, endDate, period)"></div>
                  <a style="padding-right:10px;" class="removeFilterDate" href="javascript:void(0)" ng-click="vm.removeFilter()">Clear this filter</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="data_switch">
      <h6>
        Value Type <a tabindex="0" class="btn pop_over" role="button" data-toggle="popover" data-placement="bottom" data-trigger="focus"
          title="" data-content="All value is a total value creation including Endorsed." data-original-title="All Value">?</a>
      </h6>
      <ul style="background-color:#fff;border-radius:16px;">
        <li ng-class="{'active':isShowAll}" ng-click="switchMode()">
          <a href="javascript:void(0)">All</a>
        </li>
        <li ng-class="{'active':!isShowAll}" ng-click="switchMode()">
          <a href="javascript:void(0)">Endorsed</a>
        </li>
      </ul>
    </div>
    <div class="data_inner" id="iv-section-1">
      <div class="data_inner" insights-top-value-creation is-show-all="isShowAll"></div>
    </div>
    <div class="data_inner" id="iv-section-2">
      <div class="data_inner" insights-top-replications is-show-all="isShowAll"></div>
    </div>
    <div class="data_inner" id="iv-section-3">
      <div class="data_inner" insights-value-was-created is-show-all="isShowAll"></div>
    </div>
    <div class="data_inner" id="iv-section-4">
      <div class="data_inner" insights-created-most-value is-show-all="isShowAll"></div>
    </div>
    <div class="data_inner" id="iv-section-5">
      <div class="data_inner" insights-location-created-most-value is-show-all="isShowAll"></div>
    </div>
    <div ng-if="userInfo != undefined && userInfo != null && userInfo.isAdmin" class="data_inner" id="iv-section-6" insights-audit-logs
      pagename="Insight Value">
    </div>
  </div>
</div>

<script src="assets/js/daterangepicker.min.js"></script>
<script src="assets/js/jquery.matchHeight.min.js"></script>
<script src="assets/js/bootstrap-nav-tab-scrollable.js"></script>
<script src="assets/js/charts.min.js"></script>
<script src="assets/js/insights.js"></script>
<script type="text/javascript" src="https://nithin-baby.github.io/js-xlsx-style/src/xlsx.core.min.js"></script>
