<div class="trending-card mat-8 pa-4">
  <div class="trendingHead">
    <div class="trendingHead-title pat-2">
      Top Trending Knowledge
    </div>
    <div class="trendingHead-action">
      <div class="trendingHead-action__small par-4">
        <select>
          <option>Top 5</option>
        </select>
      </div>
      <div class="trendingHead-action__large pax-4">
        <select>
          <option>Lesson Learnt</option>
        </select>
      </div>
      <div class="trendingHead-action__button pal-4">
        <button><img src="/assets/icons/new-icons/export-icon.svg"></button>
      </div>
    </div>
  </div>
  <div class=""> {{data.items.length}}
    <div class="trendingTable mat-8">
      <div class="trendingTable-header pax-4">
        <div class="is10"></div>
        <div class="is30">knowledge</div>
        <div class="is20">authors</div>
        <div class="is10 text-center">saves</div>
        <div class="is10 text-center">shares</div>
        <div class="is10 text-center">likes</div>
        <div class="is10 text-center">views</div>
      </div>
      <div class="mat-4"> 
        <div ng-repeat="item in data[0].items" class="trendingTable-body pax-4 pay-4">
          <div class="is10 align-center justify-center">
            <div style="height: 40px; width: 40px;" class="-mat-6">
              <canvas class="chart chart-line" chart-labels="knowledgeContributionLabels2" chart-data="knowledgeContributionData2" chart-colors="doughNutColor2" chart-options="vm.trendOptions" width="40" height="40"></canvas>
            </div>
          </div>
          <div class="is30 align-center"><div class="trendingTable-userAvatar-name"><a>{{item.kdTitle}}</a><br/><span class="normalin">RM {{item.valueCreation}}</span></div></div>
          <div class="is20 align-center justify-center">
            <div class="trendingTable-userAvatar">
              <div class="trendingTable-userAvatar-avatar">
                <a href="/user-profile/contribution?id={{item.contributor.id}}">
                  <img ng-src="{{item.contributor.imageUrl!= null && item.contributor.imageUrl!='' ? item.contributor.imageUrl : '/assets/images/NoAvatar.jpg'}}" alt="{{item.contributor.displayName}}" err-src='/assets/images/NoAvatar.jpg'
                       onerror="this.src ='/assets/images/NoAvatar.jpg'" />
                </a>
              </div>
              <div class="trendingTable-userAvatar-name align-center pal-4">
                <a>
                  {{item.contributor.displayName}}
                </a>
              </div>
            </div>
          </div>
          <div class="is10 align-center justify-center">{{item.totalSavedCount}}</div>
          <div class="is10 align-center justify-center">{{item.totalSharedCount}}</div>
          <div class="is10 align-center justify-center">{{item.totalLikedCount}}</div>
          <div class="is10 align-center justify-center">{{item.totalViewedCount}}</div>
        </div>
      </div>
  </div>
  </div>
  <div class="trendingButton mat-4">
    <button>View All</button>
  </div>
</div>
