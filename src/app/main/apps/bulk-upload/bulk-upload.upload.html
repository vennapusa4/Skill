
<div class="main-color newForm">
    <div class="result_head">
      <div class="new-header"></div>
    </div>
    <div class="newForm-placement">
        <div class="container std-font pab-16">
            <div class="nform pax-8 pay-4">
                <div class="">
                    <h2>Share Experience</h2>
                    <div class="std-label">
                        What Would You Like to Share Today?
                    </div>
                </div>
                <form kendo-validator="Validator" k-options="Validation" ng-submit="Proceed()" >
                    <div class="row rowFlex">
                        <div class="col-md-8">
                            <div class="mat-3">
                                <knowledge-types name="'Bulk Upload'" firststep="'Template'" description="'Upload multiple knowledge in one go.'" current="1" total="2"></knowledge-types>
                            </div>
                            <div class="form-group mat-10">
                              <label>Template Download</label>
                              <div class="downloadList mat-2 mab-2 pax-8 pay-6">
                                  <div class="downloadList-detail">
                                    Bulk Upload Excel Template<br/>
                                    <span>{{Type}}</span>
                                  </div>
                                  <div class="downloadList-action">
                                    <a class="btn btn-sd btn-sm btn-sd-purple" href="javascript:void(0)" ng-click="Download()">Download</a>
                                  </div>
                              </div>
                            </div>
                            <div class="form-group mat-8">
                                <span style="font-weight: 900; color: #666; font-size: 16px;">Once done, upload the template here..</span>
                                <div class="form-group mat-4">
                                    <label>Upload Template</label>
                                    <div upload-template proceed="false" valid="valid"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                          <div>
                            <action-card step="1" showpublish="'hide'" publishname="'Upload'" showaction="'proceed'"></action-card>
                          </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
