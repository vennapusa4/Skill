<div class="row admin_tab">
  <div class="col-sm-5 col-md-4">
    <ul id="EmailTab" class="admin_tabnav" role="tablist">
      <li ng-repeat="item in vm.emailItems" role="presentation" ng-class="{'active' : $first}">
        <a data-target="#Email{{$index}}" role="tab" data-toggle="tab">
          {{item.templateName}}
        </a>
      </li>
    </ul>
  </div>
  <div class="col-sm-7 col-md-8">
    <div class="tab-content email_content">
      <div ng-repeat="item in vm.emailItems" role="tabpanel" id="Email{{$index}}" class="tab-pane"
        ng-class="{'active' : $first}">
        <h6>{{item.templateName}}</h6>
        <div class="form-group">
          <h4>Title</h4>
          <textarea class="form-control" ng-model="item.subject"></textarea>
        </div>
        <div class="form-group">
          <h4>Content</h4>
          <textarea kendo-editor k-ng-model="item.bodyContent"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-sd" type="submit" ng-click="vm.Save(item)">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
